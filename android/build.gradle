group 'com.gomes.NowPlaying'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.gomes.NowPlaying'

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 30
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
